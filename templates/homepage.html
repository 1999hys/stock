    var bias = {{tec[5]|safe}};
    var time = {{today[0]|safe}};
    var closetoday = {{today[1]|safe}};
    var transtoday = {{today[2]|safe}};

    var lineChartData3 = {
        labels: time, //顯示區間名稱
        datasets: [{
            type: 'line',
            label: '收盤價', // tootip 出現的名稱
            lineTension: 0, // 曲線的彎度，設0 表示直線
            backgroundColor: "#ea464d",
            borderColor: "#ea464d",
            borderWidth: 5,
            data: closetoday, // 資料
            fill: false, // 是否填滿色彩
        },{
            type: 'bar',
            label: '交易量', // tootip 出現的名稱
            backgroundColor: "#055ffa",
            borderColor: "#055ffa",
            borderWidth: 2,
            data: transtoday, // 資料
            fill: false, // 是否填滿色彩

        }]
    };

    var lineChartData = {
        labels: datelist, //顯示區間名稱
        datasets: [{
            type: 'line',
            label: '收盤價', // tootip 出現的名稱

            backgroundColor: "#ea464d",
            borderColor: "#ea464d",
            borderWidth: 5,
            data: closelist, // 資料
            fill: false, // 是否填滿色彩
        },{
            type: 'bar',
            label: '交易量', // tootip 出現的名稱
            backgroundColor: "#055ffa",
            borderColor: "#055ffa",
            borderWidth: 2,
            data: translist, // 資料
            fill: false, // 是否填滿色彩
            yAxisID: 'y-axis-1',
        }]
    };

    var lineChartData2 = {
        labels: datelist, //顯示區間名稱
        datasets: [
        {
            type: 'line',
            label: 'rsi', // tootip 出現的名稱
            lineTension: 0, // 曲線的彎度，設0 表示直線
            backgroundColor: "#ea464d",
            borderColor: "#ea464d",
            borderWidth: 5,
            data: rsi, // 資料
            fill: false, // 是否填滿色彩
        },
        {
            type: 'line',

    function drawLineCanvas(ctx,data) {
        window.myLine = new Chart(ctx, {  //先建立一個 chart
            data: data,
            options: {
                responsive: true,
                legend: { //是否要顯示圖示
                    display: true,
                },
                tooltips: { //是否要顯示 tooltip
                    enabled: true
                },
                scales: {  //是否要顯示 x、y 軸
                    xAxes: [{
                        display: true
                    },],
                    yAxes: [{
                        display: true
                    },{
                        id: 'y-axis-1',
                        position: 'right',
                        display: true
                    }]
                },
            }
        });
    };

    window.onload = function () {
        var ctx = document.getElementById("canvas").getContext("2d");
        drawLineCanvas(ctx,lineChartData);
        var ctx2 = document.getElementById("canvas2").getContext("2d");
        drawLineCanvas(ctx2,lineChartData2);
        var ctx3 = document.getElementById("canvas3").getContext("2d");
        drawLineCanvas(ctx3,lineChartData3);
    };
