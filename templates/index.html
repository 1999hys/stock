 			<div class="newsbar">

                    <h2>近30日走勢圖</h2>
                    <canvas id="canvas">
                        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>
                        <script type="text/javascript">
                        var datelist = {{datelist2|safe}};
                        var closelist= {{closelist2|safe}};
                        var translist = {{translist2|safe}};
                    
                        var lineChartData = {
                            labels: datelist, //顯示區間名稱
                            datasets: [{
                                type: 'line',
                                label: '收盤價', // tootip 出現的名稱
                                lineTension: 0, // 曲線的彎度，設0 表示直線
                                backgroundColor: "#ea464d",
                                borderColor: "#ea464d",
                                borderWidth: 5,
                                data: closelist, // 資料
                                fill: false, // 是否填滿色彩
                            },{
                                type: 'bar',
                                label: '交易量', // tootip 出現的名稱
                                backgroundColor: "#055ffa",
                                borderColor: "#055ffa",
                                borderWidth: 2,
                                data: translist, // 資料
                                fill: false, // 是否填滿色彩
                                yAxisID: 'y-axis-1',
                            }]
                        };
                        function drawLineCanvas(ctx,data) {
                            window.myLine = new Chart(ctx, {  //先建立一個 chart
                                data: data,
                                options: {
                                    responsive: true,
                                    legend: { //是否要顯示圖示
                                        display: true,
                                    },
                                    tooltips: { //是否要顯示 tooltip
                                        enabled: true
                                    },
                                    scales: {  //是否要顯示 x、y 軸
                                        xAxes: [{
                                            display: true
                                        },],
                                        yAxes: [{
                                            display: true
                                        },{
                                            id: 'y-axis-1',
                                            position: 'right',
                                            display: true
                                        }]
                                    },
                                }
                            });
                        };
                        window.onload = function () {
                            var ctx = document.getElementById("canvas").getContext("2d");
                            drawLineCanvas(ctx,lineChartData);
                        };
                        </script>
                     </canvas>
